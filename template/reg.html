{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styleuser.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .user-details .input-box {
            margin-bottom: 15px;
        }

        .user-details .input-box label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .user-details .input-box input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button input:hover {
            background: #0056b3;
        }

        .message {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Registration</div>
    <div class="content">
        <form action="" method="post">
            {% csrf_token %}
            <div class="user-details">
                <div class="input-box">
                    <label>User Name:</label>
                    <input type="text" name="username" required>
                </div>
                <div class="input-box">
                    <label>E-Mail ID:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="input-box">
                    <label>Password:</label>
                    <input type="password" name="password" required>
                </div>
                <div class="input-box">
                    <label>Confirm Password:</label>
                    <input type="password" name="confirmpassword" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" name="submit" value="SignUp">
            </div>
        </form>
        <div class="message">
            {% for message in messages %}
            <script>
                alert('{{ message }}');
            </script>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
